<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>DexPath</title>
    <meta
      name="description"
      content="For ease of use, use DexPath to launch Samsung Link sharing by simply entering the file path from the URL."
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/img/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./assets/img/android-chrome-512x512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-md">
      <div class="container-fluid">
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span></button
        ><a class="navbar-brand text-capitalize fw-normal" href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="bi bi-slash"
          >
            <path
              d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0z"
            ></path></svg
          >dexPath</a
        >
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#htu">How to Use</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#"
                target="_blank"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid dexContainer">
      <div class="row">
        <div
          class="col d-lg-flex justify-content-lg-center align-items-lg-center"
        >
          <input
            class="border rounded-pill"
            type="text"
            id="codeValue"
            placeholder="w2r4567f90AM"
            required=""
            minlength="12"
          />
        </div>
        <div class="col">
          <button
            class="btn btn-success"
            id="dexSubmit"
            type="button"
            onclick="getCodeValue();"
          >
            Submit Code
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="text-center" id="htu">How to use</h1>
    </div>
    <div class="row g-0">
      <div class="col text-center">
        <p class="text-center">
          Enter the 12 character&nbsp;code found in your Samsung Sharing URL at
          the end
        </p>
      </div>
      <div class="col text-center">
        <h6>Last Used</h6>
        <p>
          linksharing.samsungcloud.com<code id="dexPath">/</code>
        </p>
      </div>
    </div>
    <footer>
      <p class="d-lg-flex justify-content-lg-center align-items-lg-center">
        Designed by <a href="https://www.github.com/itsjustjordanhere">@itsjustjordanhere</a>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
